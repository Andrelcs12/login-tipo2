<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <div class="left">
                <div class="titulo">
                    <h2>Seja bem-vindo(a)</h2>
                    <p>Realize o login ou se cadastre para acessar nosso conteúdo.</p>
                </div>
                <div class="login">
                    <label for="name">Nome do usuário</label>
                    <input type="text" id="name"class="name" placeholder="José Souza" aria-required="true">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="JoseSouza10@gmail.com" aria-required="true">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" aria-required="true">

                        
</div>
                <div class="remember">
                    <div class="check">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Lembrar-me</label>
                </div>
                <a href="forgot">Esqueceu a senha?</a>
                </div>


                <div class="button">
                <button class="login-btn">login</button>

                <p>Não tem conta ainda?<a href="cadastro">Cadastrar-se</a></p>
                </div>
                
            </div>
            <div class="right">
                <img src="img/img-landing.jpg" alt="imagem de boas vindas"
                height="500px"  >
            </div>

            
                
            </div>
    </div>

    
</body>
</html>
